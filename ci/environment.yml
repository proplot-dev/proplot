# Hard requirements for running tests
# See docs/environment.yml for dependency notes
# WARNING: Keep this up-to-date with ci/environment.yml
name: proplot-dev
channels:
  - conda-forge
dependencies:
  - python==3.8
  - numpy==1.19.5
  - matplotlib==3.2.2
  - cartopy==0.20.2
  - seaborn
  - pandas
  - xarray
  - pint
  - python-build
  - setuptools
  - setuptools_scm
  - setuptools_scm_git_archive
  - wheel
  - pip
  - pip:
    - ..
    - flake8
    - isort
    - black
    - doc8
    - pytest
    - pyqt5
    - jupytext
    - git+https://github.com/proplot-dev/pytest-mpl@proplot-mods
